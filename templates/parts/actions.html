<span style="overflow: visible; position: relative; width: 125px">
    <a href="{{update_url}}" class="btn btn-sm btn-light btn-text-primary btn-icon mr-2" title="Edit details">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">

    <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="deleteModal"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body mt-5">
                    <h2 class="text-center mt-4 mb-3">Delete</h2>
                    <p class="text-center">Are u sure?</p>
                </div>
                <div class="modal-footer mx-auto">
                    <button
                        type="button"
                        class="btn btn-outline-secondary mb-3 mr-3"
                        data-dismiss="modal"
                    >
                        Back
                    </button>
                    <a
            href="{{delete_url }}"
                        id="modalDeleteButton"
                    >
                        <button type="button" class="btn btn-danger mb-3">Delete</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

</span>
